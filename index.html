<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		for(var i = 1 ;i<5; i++ ){
			for(var j = 1 ; j<=2*i-1;j++ ){
				document.write("*") ;		
			}
			document.write('<br>') ;
		}
	
		for(var x = 3 ;x>0; x-- ){
			for(var y = 2*x-1 ; y>0;y-- ){
				document.write("*") ;		
			}
			document.write('<br>') ;
		}
	</script>
</html>
